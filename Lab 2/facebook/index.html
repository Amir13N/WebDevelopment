<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Facebook login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div>
        <h1 class="title">
          facebook
        </h1>
        <h2 class="text">
          Facebook помогает вам вcегда<br>
        оставаться на связи и общаться со<br>
        своими знакомыми.
        </h2>
      </div>
      <div class='container'>
        <div class='form'>
          <input type="text" class='email' placeholder='Электронный адрес или номер телефона'>
          <input type="text" class='password' placeholder='Пароль'>
          <button class='signin'>
            Вход
          </button>
          <p><a href='' class='forgot-password-link'>Забыли пароль?</a></p>
          <div class="line"></div>
          <button class='signup'>Создать аккаунт</button>
        </div>
        <p class='action'><a class='create-page-link' href=''>Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
      </div>
    </div>
    <div class='links'>
      
    </div>
  </body>
</html>
